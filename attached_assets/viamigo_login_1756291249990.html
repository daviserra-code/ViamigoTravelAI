<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viamigo - Travel App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- Libreria Leaflet.js per le mappe -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; }
        .phone-mockup { width: 100%; max-width: 400px; height: 100vh; max-height: 850px; background-color: #111827; border-radius: 40px; border: 10px solid #111827; box-shadow: 0 20px 40px rgba(0,0,0,0.5); display: flex; flex-direction: column; overflow: hidden; }
        .phone-screen { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .page { display: none; }
        .page.active { display: flex; flex-direction: column; flex-grow: 1; overflow: hidden; }
        .bottom-nav button.active svg, .bottom-nav button.active span { color: white; }
        .viamigo-font { font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #a78bfa, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .interest-tag.selected, .segmented-control button.selected { background-color: #a78bfa; color: #111827; font-weight: 600; }
        .timeline { position: relative; padding-left: 24px; }
        .timeline::before { content: ''; position: absolute; left: 5px; top: 10px; bottom: 10px; width: 2px; background-color: #374151; }
        .timeline-item .dot { position: absolute; left: -5px; top: 5px; width: 20px; height: 20px; border-radius: 50%; border: 3px solid #111827; }
        #map { z-index: 0; }
        .leaflet-control-attribution { display: none; }
        .leaflet-bar a, .leaflet-bar a:hover { background-color: #1F2937 !important; color: #F9FAFB !important; border-bottom: 1px solid #374151 !important; width: 36px !important; height: 36px !important; line-height: 36px !important; display: flex; align-items: center; justify-content: center; }
        .leaflet-bar { box-shadow: 0 1px 5px rgba(0,0,0,0.65) !important; border-radius: 8px !important; overflow: hidden; }
        #modal-container.hidden { pointer-events: none; }
        #modal-overlay { transition: opacity 0.3s ease-in-out; }
        #modal { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        #modal-container.hidden #modal-overlay { opacity: 0; }
        #modal-container.hidden #modal { opacity: 0; transform: scale(0.95); }
        .content-blur { filter: blur(4px); }
    </style>
</head>
<body class="flex justify-center items-center p-4">

    <div class="phone-mockup">
        <div id="main-content" class="phone-screen transition-all duration-300">
            <!-- PAGINA LOGIN -->
            <div id="page-login" class="page active">
                <div class="flex-grow flex flex-col justify-center items-center p-8">
                    <div class="text-center mb-12">
                        <svg class="w-20 h-20 self-center mx-auto" viewBox="0 0 100 100"><defs><linearGradient id="g-login" x1="0%" y1="100%" x2="100%" y2="0%"><stop offset="0%" stop-color="#8b5cf6"/><stop offset="100%" stop-color="#a78bfa"/></linearGradient></defs><path d="M20 80 C 30 40, 70 40, 80 80 L 50 20 Z" fill="url(#g-login)"/></svg>
                        <h1 class="text-5xl font-bold self-end mt-4 viamigo-font">Viamigo</h1>
                        <p class="text-gray-400 mt-2">Il tuo compagno di viaggio intelligente.</p>
                    </div>
                    <div class="w-full space-y-4">
                        <input type="email" placeholder="Email" class="w-full bg-gray-800 text-white p-4 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-500">
                        <input type="password" placeholder="Password" class="w-full bg-gray-800 text-white p-4 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-500">
                        <button id="login-button" class="w-full font-bold py-4 rounded-xl text-lg bg-violet-500 text-white">Accedi</button>
                    </div>
                    <div class="text-center mt-6">
                        <a href="#" class="text-sm text-gray-400 hover:text-white">Password dimenticata?</a>
                    </div>
                </div>
            </div>

            <!-- PAGINA HOME -->
            <div id="page-home" class="page">
                <div id="home-header" class="flex justify-between items-center mb-6 px-2 h-12 flex-shrink-0 mt-6">
                    <h1 class="text-3xl font-bold self-end mb-1 viamigo-font">Viamigo</h1>
                    <svg class="w-9 h-9 self-center" viewBox="0 0 100 100"><defs><linearGradient id="g2" x1="0%" y1="100%" x2="100%" y2="0%"><stop offset="0%" stop-color="#8b5cf6"/><stop offset="100%" stop-color="#a78bfa"/></linearGradient></defs><path d="M20 80 C 30 40, 70 40, 80 80 L 50 20 Z" fill="url(#g2)"/></svg>
                </div>
                <div class="flex-grow overflow-y-auto px-2">
                    <div id="home-planner-view">
                        <div class="space-y-6">
                            <div class="bg-gray-800 rounded-xl p-2 border border-gray-700">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-gray-400 mx-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <input type="text" id="start-location" class="w-full bg-transparent text-white p-2 focus:outline-none" placeholder="Partenza" value="Piazza De Ferrari, Genova">
                                </div>
                                <div class="h-px bg-gray-700 my-1"></div>
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-gray-400 mx-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <input type="text" id="end-location" class="w-full bg-transparent text-white p-2 focus:outline-none" placeholder="Destinazione" value="Acquario di Genova">
                                </div>
                            </div>
                            <button id="plan-button" class="w-full font-bold py-4 rounded-xl text-lg bg-violet-500 text-white">Pianifica il mio giorno</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PAGINA ITINERARIO -->
            <div id="page-itinerary" class="page">
                <div class="header p-4 pt-8 border-b border-gray-700">
                    <div class="flex items-center space-x-3">
                        <button class="nav-button" data-page="home"><svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg></button>
                        <div class="overflow-hidden"><p class="text-xs text-gray-400 truncate">Il tuo itinerario</p><h2 id="itinerary-title" class="font-bold text-white text-lg truncate"></h2></div>
                    </div>
                </div>
                <div class="p-4 bg-gray-900/80 backdrop-blur-sm border-b border-gray-700">
                    <div class="w-full bg-gray-800 rounded-full p-1 flex">
                        <button class="itinerary-toggle flex-1 text-white text-sm font-semibold py-2 rounded-full bg-gray-600" data-view="list">Lista</button>
                        <button class="itinerary-toggle flex-1 text-white text-sm font-semibold py-2 rounded-full" data-view="map">Mappa</button>
                    </div>
                </div>
                <div class="flex-grow relative">
                    <div id="itinerary-list-view" class="absolute inset-0 overflow-y-auto p-4"><div class="timeline"></div></div>
                    <div id="itinerary-map-view" class="hidden absolute inset-0"><div id="map" class="w-full h-full"></div></div>
                </div>
            </div>

            <!-- PAGINA PROFILO -->
            <div id="page-profile" class="page">
                <div class="header p-4 pt-8 text-center"><h1 class="text-2xl font-bold text-white">Profilo & Preferenze</h1></div>
                <div class="flex-grow overflow-y-auto p-4">
                    <div class="flex flex-col items-center mb-8">
                        <img src="https://placehold.co/80x80/374151/E5E7EB?text=M" alt="Avatar utente" class="w-20 h-20 rounded-full mb-3">
                        <input type="text" id="profile-name" class="w-full bg-gray-900 text-white text-center text-xl font-semibold rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-500" value="Caricamento...">
                    </div>
                    <div class="mb-8">
                        <h3 class="text-gray-400 text-sm font-medium mb-3">I tuoi interessi</h3>
                        <div id="interests-grid" class="grid grid-cols-3 gap-3">
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm">Arte</button>
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm">Cibo</button>
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm">Natura</button>
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm">Shopping</button>
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm">Storia</button>
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm">Relax</button>
                        </div>
                    </div>
                    <div class="mb-8">
                        <h3 class="text-gray-400 text-sm font-medium mb-3">Ritmo di viaggio</h3>
                        <div id="pace-control" class="segmented-control w-full bg-gray-800 rounded-full p-1 flex">
                            <button data-value="Rilassato" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full">Rilassato</button>
                            <button data-value="Moderato" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full">Moderato</button>
                            <button data-value="Intenso" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full">Intenso</button>
                        </div>
                    </div>
                    <div class="mb-8">
                        <h3 class="text-gray-400 text-sm font-medium mb-3">Budget</h3>
                        <div id="budget-control" class="segmented-control w-full bg-gray-800 rounded-full p-1 flex">
                            <button data-value="€" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full">€</button>
                            <button data-value="€€" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full">€€</button>
                            <button data-value="€€€" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full">€€€</button>
                        </div>
                    </div>
                    <div class="mt-12">
                         <button id="delete-profile-button" class="w-full text-red-400 text-sm text-center py-2">Elimina Profilo</button>
                    </div>
                </div>
                <div class="p-4 flex-shrink-0"><button id="save-prefs-button" class="w-full font-bold py-4 rounded-xl text-lg bg-violet-500 text-white">Salva Preferenze</button></div>
            </div>

            <!-- BARRA DI NAVIGAZIONE -->
            <div id="bottom-nav" class="bottom-nav h-20 items-center justify-around flex-shrink-0 border-t border-gray-700 hidden">
                <button class="nav-button text-center text-white active" data-page="home"><svg class="w-6 h-6 mx-auto" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg><span class="text-xs">Home</span></button>
                <button class="nav-button text-center text-gray-500" data-page="itinerary"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 10l6-3m0 0l6-3m-6 3V7"></path></svg><span class="text-xs">Itinerario</span></button>
                <button class="nav-button text-center text-gray-500" data-page="profile"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span class="text-xs">Profilo</span></button>
            </div>
        </div>

        <!-- NUOVO MODAL CONTAINER -->
        <div id="modal-container" class="hidden absolute inset-0 z-20 flex justify-center items-center p-4">
            <div id="modal-overlay" class="absolute inset-0 bg-black/60"></div>
            <div id="modal" class="relative w-full max-w-sm bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl flex flex-col" style="max-height: 80vh;">
                <!-- Contenuto del modal iniettato da JS -->
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const mainContent = document.getElementById('main-content');
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.nav-button');
        const bottomNav = document.getElementById('bottom-nav');
        
        const loginButton = document.getElementById('login-button');

        let map = null, mapInitialized = false, routeLayer = null, currentItineraryData = null;
        const themeColors = { base: 'bg-violet-500', text: 'text-violet-400', border: 'border-violet-500', bgTip: 'bg-violet-900/50', selectedClass: 'bg-violet-400' };

        // --- GESTIONE LOGIN (SIMULATO) ---
        loginButton.addEventListener('click', () => {
            // In un'app reale, qui ci sarebbe una chiamata al backend per l'autenticazione
            // Per ora, simuliamo un login di successo
            document.getElementById('page-login').classList.remove('active');
            document.getElementById('page-home').classList.add('active');
            bottomNav.classList.remove('hidden');
            bottomNav.classList.add('flex');
        });

        // --- GESTIONE NAVIGAZIONE ---
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const pageId = button.dataset.page;
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(`page-${pageId}`).classList.add('active');
                navButtons.forEach(btn => { btn.classList.remove('active', 'text-white'); btn.classList.add('text-gray-500'); });
                button.classList.add('active', 'text-white');

                if (pageId === 'profile') {
                    loadProfileData();
                }
            });
        });

        // --- GESTIONE PROFILO (CRUD) ---
        const profileNameInput = document.getElementById('profile-name');
        const interestsGrid = document.getElementById('interests-grid');
        const paceControl = document.getElementById('pace-control');
        const budgetControl = document.getElementById('budget-control');
        const savePrefsButton = document.getElementById('save-prefs-button');
        const deleteProfileButton = document.getElementById('delete-profile-button');

        async function loadProfileData() {
            try {
                const response = await fetch('/get_profile');
                const data = await response.json();
                
                profileNameInput.value = data.name || 'Nuovo Utente';
                
                interestsGrid.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('selected', themeColors.selectedClass);
                    btn.classList.add('bg-gray-800', 'text-gray-200');
                });
                [paceControl, budgetControl].forEach(container => {
                    container.querySelectorAll('button').forEach(btn => btn.classList.remove('selected', themeColors.selectedClass));
                });

                (data.interests || []).forEach(interest => {
                    const btn = [...interestsGrid.querySelectorAll('button')].find(b => b.textContent === interest);
                    if(btn) {
                        btn.classList.add('selected', themeColors.selectedClass);
                        btn.classList.remove('bg-gray-800', 'text-gray-200');
                    }
                });
                const paceBtn = paceControl.querySelector(`[data-value="${data.pace}"]`);
                if(paceBtn) paceBtn.classList.add('selected', themeColors.selectedClass);
                const budgetBtn = budgetControl.querySelector(`[data-value="${data.budget}"]`);
                if(budgetBtn) budgetBtn.classList.add('selected', themeColors.selectedClass);

            } catch (error) {
                console.error("Errore caricamento profilo:", error);
            }
        }

        if(interestsGrid && paceControl && budgetControl && savePrefsButton) {
            interestsGrid.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    e.target.classList.toggle('selected');
                    e.target.classList.toggle('bg-gray-800');
                    e.target.classList.toggle(themeColors.selectedClass);
                }
            });

            function setupSegmentedControl(container) {
                container.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        container.querySelectorAll('button').forEach(btn => {
                            btn.classList.remove('selected', themeColors.selectedClass);
                        });
                        e.target.classList.add('selected', themeColors.selectedClass);
                    }
                });
            }
            setupSegmentedControl(paceControl);
            setupSegmentedControl(budgetControl);

            savePrefsButton.addEventListener('click', async () => {
                const preferences = {
                    name: profileNameInput.value,
                    interests: [...interestsGrid.querySelectorAll('.selected')].map(btn => btn.textContent),
                    pace: paceControl.querySelector('.selected')?.dataset.value || '',
                    budget: budgetControl.querySelector('.selected')?.dataset.value || ''
                };
                savePrefsButton.textContent = 'Salvataggio...';
                try {
                    await fetch('/update_profile', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(preferences) });
                    savePrefsButton.textContent = 'Salvato!';
                    setTimeout(() => { savePrefsButton.textContent = 'Salva Preferenze'; }, 2000);
                } catch (error) { savePrefsButton.textContent = 'Errore'; }
            });

            deleteProfileButton.addEventListener('click', async () => {
                if (confirm("Sei sicuro di voler eliminare il profilo?")) {
                    try {
                        await fetch('/delete_profile', { method: 'DELETE' });
                        loadProfileData(); // Ricarica il profilo (che sarà vuoto)
                    } catch (error) { console.error("Errore eliminazione profilo:", error); }
                }
            });
        }

        // Altre funzioni...
    });
    </script>
</body>
</html>
