<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viamigo - Travel App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- Libreria Leaflet.js per le mappe -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; }
        .phone-mockup { width: 100%; max-width: 400px; height: 100vh; max-height: 850px; background-color: #111827; border-radius: 40px; border: 10px solid #111827; box-shadow: 0 20px 40px rgba(0,0,0,0.5); display: flex; flex-direction: column; overflow: hidden; }
        .phone-screen { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .page { display: none; }
        .page.active { display: flex; flex-direction: column; flex-grow: 1; overflow: hidden; }
        .bottom-nav button.active svg, .bottom-nav button.active span { color: white; }
        .viamigo-font { font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #a78bfa, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .interest-tag.selected, .segmented-control button.selected { background-color: #a78bfa; color: #111827; font-weight: 600; }
        .timeline { position: relative; padding-left: 24px; }
        .timeline::before { content: ''; position: absolute; left: 5px; top: 10px; bottom: 10px; width: 2px; background-color: #374151; }
        .timeline-item .dot { position: absolute; left: -5px; top: 5px; width: 20px; height: 20px; border-radius: 50%; border: 3px solid #111827; }
        #map { z-index: 0; }
        .leaflet-control-attribution { display: none; }
        .leaflet-bar a, .leaflet-bar a:hover { background-color: #1F2937 !important; color: #F9FAFB !important; border-bottom: 1px solid #374151 !important; width: 36px !important; height: 36px !important; line-height: 36px !important; display: flex; align-items: center; justify-content: center; }
        .leaflet-bar { box-shadow: 0 1px 5px rgba(0,0,0,0.65) !important; border-radius: 8px !important; overflow: hidden; }
        .custom-marker { background: transparent !important; border: none !important; }
        .activity-marker .marker-content { background-color: #3b82f6 !important; }
        .transport-marker .marker-content { background-color: #f97316 !important; }
        #modal-container.hidden { pointer-events: none; }
        #modal-overlay { transition: opacity 0.3s ease-in-out; }
        #modal { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        #modal-container.hidden #modal-overlay { opacity: 0; }
        #modal-container.hidden #modal { opacity: 0; transform: scale(0.95); }
        .content-blur { filter: blur(4px); }
    </style>
</head>
<body class="flex justify-center items-center p-4">

    <div class="phone-mockup">
        <div id="main-content" class="phone-screen transition-all duration-300">
            <!-- PAGINA HOME -->
            <div id="page-home" class="page active">
                <div id="home-header" class="flex justify-between items-center mb-6 px-2 h-12 flex-shrink-0 mt-6">
                    <h1 class="text-3xl font-bold self-end mb-1 viamigo-font">Viamigo</h1>
                    <svg class="w-9 h-9 self-center" viewBox="0 0 100 100"><defs><linearGradient id="g2" x1="0%" y1="100%" x2="100%" y2="0%"><stop offset="0%" stop-color="#8b5cf6"/><stop offset="100%" stop-color="#a78bfa"/></linearGradient></defs><path d="M20 80 C 30 40, 70 40, 80 80 L 50 20 Z" fill="url(#g2)"/></svg>
                </div>
                <div class="flex-grow overflow-y-auto px-2">
                    <div id="home-planner-view">
                        <div class="space-y-6">
                            <div class="bg-gray-800 rounded-xl p-2 border border-gray-700">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-gray-400 mx-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <input type="text" id="start-location" class="w-full bg-transparent text-white p-2 focus:outline-none" placeholder="Partenza" value="Piazza De Ferrari, Genova">
                                </div>
                                <div class="h-px bg-gray-700 my-1"></div>
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-gray-400 mx-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <input type="text" id="end-location" class="w-full bg-transparent text-white p-2 focus:outline-none" placeholder="Destinazione" value="Acquario di Genova">
                                </div>
                            </div>
                            <button id="plan-button" class="w-full font-bold py-4 rounded-xl text-lg bg-violet-500 text-white">Pianifica il mio giorno</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PAGINA ITINERARIO -->
            <div id="page-itinerary" class="page">
                <div class="header p-4 pt-8 border-b border-gray-700">
                    <div class="flex items-center space-x-3">
                        <button class="nav-button" data-page="home"><svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg></button>
                        <div class="overflow-hidden"><p class="text-xs text-gray-400 truncate">Il tuo itinerario</p><h2 id="itinerary-title" class="font-bold text-white text-lg truncate"></h2></div>
                    </div>
                </div>
                <div class="p-4 bg-gray-900/80 backdrop-blur-sm border-b border-gray-700">
                    <div class="w-full bg-gray-800 rounded-full p-1 flex">
                        <button class="itinerary-toggle flex-1 text-white text-sm font-semibold py-2 rounded-full bg-gray-600" data-view="list">Lista</button>
                        <button class="itinerary-toggle flex-1 text-white text-sm font-semibold py-2 rounded-full" data-view="map">Mappa</button>
                    </div>
                </div>
                <div class="flex-grow relative">
                    <div id="itinerary-list-view" class="absolute inset-0 overflow-y-auto p-4"><div class="timeline"></div></div>
                    <div id="itinerary-map-view" class="hidden absolute inset-0"><div id="map" class="w-full h-full"></div></div>
                </div>
            </div>

            <!-- PAGINA PROFILO -->
            <div id="page-profile" class="page">
                <div class="header p-4 pt-8 text-center"><h1 class="text-2xl font-bold text-white">Profilo & Preferenze</h1></div>
                <div class="flex-grow overflow-y-auto p-4">
                    <div class="flex flex-col items-center mb-8">
                        <img src="https://placehold.co/80x80/374151/E5E7EB?text=M" alt="Avatar utente" class="w-20 h-20 rounded-full mb-3">
                        <h2 class="text-xl font-semibold text-white">Maria Rossi</h2>
                    </div>
                    <div class="mb-8">
                        <h3 class="text-gray-400 text-sm font-medium mb-3">I tuoi interessi</h3>
                        <div id="interests-grid" class="grid grid-cols-3 gap-3">
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm">Arte</button>
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm selected">Cibo</button>
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm">Natura</button>
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm">Shopping</button>
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm">Storia</button>
                            <button class="interest-tag bg-gray-800 text-gray-200 py-3 rounded-lg text-sm selected">Relax</button>
                        </div>
                    </div>
                    <div class="mb-8">
                        <h3 class="text-gray-400 text-sm font-medium mb-3">Ritmo di viaggio</h3>
                        <div id="pace-control" class="segmented-control w-full bg-gray-800 rounded-full p-1 flex">
                            <button data-value="Rilassato" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full">Rilassato</button>
                            <button data-value="Moderato" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full selected">Moderato</button>
                            <button data-value="Intenso" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full">Intenso</button>
                        </div>
                    </div>
                    <div class="mb-8">
                        <h3 class="text-gray-400 text-sm font-medium mb-3">Budget</h3>
                        <div id="budget-control" class="segmented-control w-full bg-gray-800 rounded-full p-1 flex">
                            <button data-value="€" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full">€</button>
                            <button data-value="€€" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full selected">€€</button>
                            <button data-value="€€€" class="flex-1 text-gray-300 text-sm font-semibold py-2 rounded-full">€€€</button>
                        </div>
                    </div>
                </div>
                <div class="p-4 flex-shrink-0"><button id="save-prefs-button" class="w-full font-bold py-4 rounded-xl text-lg bg-violet-500 text-white">Salva Preferenze</button></div>
            </div>

            <!-- BARRA DI NAVIGAZIONE -->
            <div class="bottom-nav h-20 flex items-center justify-around flex-shrink-0 border-t border-gray-700">
                <button class="nav-button text-center text-white active" data-page="home"><svg class="w-6 h-6 mx-auto" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg><span class="text-xs">Home</span></button>
                <button class="nav-button text-center text-gray-500" data-page="itinerary"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 10l6-3m0 0l6-3m-6 3V7"></path></svg><span class="text-xs">Itinerario</span></button>
                <button class="nav-button text-center text-gray-500" data-page="profile"><svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span class="text-xs">Profilo</span></button>
            </div>
        </div>

        <!-- NUOVO MODAL CONTAINER -->
        <div id="modal-container" class="hidden absolute inset-0 z-20 flex justify-center items-center p-4">
            <div id="modal-overlay" class="absolute inset-0 bg-black/60"></div>
            <div id="modal" class="relative w-full max-w-sm bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl flex flex-col" style="max-height: 80vh;">
                <!-- Contenuto del modal iniettato da JS -->
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const mainContent = document.getElementById('main-content');
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.nav-button');
        const timelineContainer = document.querySelector('#itinerary-list-view .timeline');
        const modalContainer = document.getElementById('modal-container');
        const modalOverlay = document.getElementById('modal-overlay');
        const modal = document.getElementById('modal');
        const planButton = document.getElementById('plan-button');
        const itineraryTitle = document.getElementById('itinerary-title');

        const interestsGrid = document.getElementById('interests-grid');
        const paceControl = document.getElementById('pace-control');
        const budgetControl = document.getElementById('budget-control');
        const savePrefsButton = document.getElementById('save-prefs-button');

        let map = null, mapInitialized = false, routeLayer = null, currentItineraryData = null;
        const themeColors = { base: 'bg-violet-500', text: 'text-violet-400', border: 'border-violet-500', bgTip: 'bg-violet-900/50', selectedClass: 'bg-violet-400' };

        // --- GESTIONE NAVIGAZIONE ---
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const pageId = button.dataset.page;
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(`page-${pageId}`).classList.add('active');
                navButtons.forEach(btn => { btn.classList.remove('active', 'text-white'); btn.classList.add('text-gray-500'); });
                button.classList.add('active', 'text-white');
            });
        });

        // --- GESTIONE PROFILO ---
        if(interestsGrid && paceControl && budgetControl && savePrefsButton) {
            interestsGrid.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    e.target.classList.toggle('selected');
                    e.target.classList.toggle('bg-gray-800');
                    e.target.classList.toggle(themeColors.selectedClass);
                }
            });

            function setupSegmentedControl(container) {
                container.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        container.querySelectorAll('button').forEach(btn => {
                            btn.classList.remove('selected', themeColors.selectedClass);
                            btn.classList.add('text-gray-300');
                        });
                        e.target.classList.add('selected', themeColors.selectedClass);
                        e.target.classList.remove('text-gray-300');
                    }
                });
            }
            setupSegmentedControl(paceControl);
            setupSegmentedControl(budgetControl);

            savePrefsButton.addEventListener('click', async () => {
                const selectedInterests = [...interestsGrid.querySelectorAll('.selected')].map(btn => btn.textContent);
                const selectedPace = paceControl.querySelector('.selected').dataset.value;
                const selectedBudget = budgetControl.querySelector('.selected').dataset.value;

                const preferences = {
                    interests: selectedInterests,
                    pace: selectedPace,
                    budget: selectedBudget
                };

                savePrefsButton.textContent = 'Salvataggio...';
                try {
                    const response = await fetch('/save_preferences', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(preferences)
                    });
                    const data = await response.json();
                    console.log('Preferenze salvate:', data);
                    savePrefsButton.textContent = 'Salvato!';
                    setTimeout(() => { savePrefsButton.textContent = 'Salva Preferenze'; }, 2000);
                } catch (error) {
                    console.error('Errore salvataggio preferenze:', error);
                    savePrefsButton.textContent = 'Errore';
                }
            });
        }

        // --- GESTIONE PIANIFICAZIONE ---
        if(planButton) {
            planButton.addEventListener('click', async () => {
                const start = document.getElementById('start-location').value;
                const end = document.getElementById('end-location').value;
                planButton.textContent = "Pianificazione..."; planButton.disabled = true;
                
                // Recupera le preferenze dell'utente dal profilo
                let userPreferences = { interests: [], pace: "", budget: "" };
                try {
                    const profileResponse = await fetch('/get_profile');
                    if (profileResponse.ok) {
                        userPreferences = await profileResponse.json();
                    }
                } catch (error) {
                    console.log('Preferenze non disponibili, uso quelle di default');
                }
                
                try {
                    const response = await fetch('/plan', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            start, 
                            end, 
                            interests: userPreferences.interests || [],
                            pace: userPreferences.pace || "",
                            budget: userPreferences.budget || ""
                        })
                    });
                    const data = await response.json();
                    if (data.error) { renderItinerary(null); } 
                    else {
                        currentItineraryData = data.itinerary;
                        itineraryTitle.textContent = `Da ${start} a ${end}`;
                        renderItinerary(data);
                        document.querySelector('.nav-button[data-page="itinerary"]').click();
                    }
                } catch (error) { renderItinerary(null); } 
                finally { planButton.textContent = "Pianifica il mio giorno"; planButton.disabled = false; }
            });
        }

        // --- GESTIONE TOGGLE VISTA ITINERARIO (LISTA/MAPPA) ---
        const itineraryToggleButtons = document.querySelectorAll('.itinerary-toggle');
        const itineraryListView = document.getElementById('itinerary-list-view');
        const itineraryMapView = document.getElementById('itinerary-map-view');

        itineraryToggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const view = button.dataset.view;
                
                // Aggiorna i pulsanti toggle
                itineraryToggleButtons.forEach(btn => {
                    btn.classList.remove('bg-gray-600');
                    btn.classList.add('bg-transparent');
                });
                button.classList.add('bg-gray-600');
                button.classList.remove('bg-transparent');

                // Mostra/nasconde le viste
                if (view === 'list') {
                    itineraryListView.classList.remove('hidden');
                    itineraryMapView.classList.add('hidden');
                } else if (view === 'map') {
                    itineraryListView.classList.add('hidden');
                    itineraryMapView.classList.remove('hidden');
                    initializeMap();
                }
            });
        });

        // --- INIZIALIZZAZIONE MAPPA ---
        function initializeMap() {
            if (!mapInitialized) {
                // Coordinate di Genova come centro di default
                map = L.map('map').setView([44.4063, 8.9314], 14);
                
                // Tile layer con stile scuro
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '© OpenStreetMap contributors © CARTO',
                    maxZoom: 19
                }).addTo(map);

                // Aggiungi controlli personalizzati alla mappa
                addMapControls();

                mapInitialized = true;
            }

            // Aggiorna la mappa con i dati dell'itinerario
            if (currentItineraryData) {
                updateMapWithItinerary(currentItineraryData);
            }
        }

        // --- AGGIORNA MAPPA CON ITINERARIO ---
        function updateMapWithItinerary(itineraryData) {
            if (!map) return;

            // Rimuovi layer precedenti se esistono
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }

            // Crea un gruppo di layer per i markers e percorsi
            routeLayer = L.layerGroup();

            // Array per memorizzare le coordinate del percorso
            const routeCoordinates = [];
            const bounds = L.latLngBounds();
            let markerIndex = 1;

            itineraryData.forEach((item, index) => {
                if (item.type !== 'tip') {
                    // Usa le coordinate se disponibili, altrimenti usa coordinate casuali intorno a Genova
                    const lat = item.coordinates?.lat || (44.4063 + (index * 0.005));
                    const lng = item.coordinates?.lng || (8.9314 + (index * 0.005));

                    // Aggiungi coordinate al percorso
                    routeCoordinates.push([lat, lng]);

                    // Crea un marker personalizzato con numerazione
                    const isTransport = item.type === 'transport';
                    const markerColor = isTransport ? 'orange' : 'blue';
                    const markerIcon = isTransport ? '🚶‍♂️' : markerIndex.toString();

                    // Marker personalizzato con icona numerata
                    const customIcon = L.divIcon({
                        className: `custom-marker ${isTransport ? 'transport-marker' : 'activity-marker'}`,
                        html: `<div class="marker-content bg-${markerColor}-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold text-xs border-2 border-white shadow-lg">${markerIcon}</div>`,
                        iconSize: [32, 32],
                        iconAnchor: [16, 16],
                        popupAnchor: [0, -16]
                    });

                    const marker = L.marker([lat, lng], { icon: customIcon }).addTo(routeLayer);
                    
                    // Popup con informazioni della fermata
                    marker.bindPopup(`
                        <div class="text-gray-900 max-w-xs">
                            <h3 class="font-bold text-sm mb-1">${item.title}</h3>
                            <p class="text-xs text-gray-600 mb-2">${item.time || ''}</p>
                            <p class="text-xs">${item.description}</p>
                            ${item.type === 'activity' ? `<button onclick="openModal('${item.context}')" class="mt-2 text-xs bg-violet-500 text-white px-2 py-1 rounded">Più info</button>` : ''}
                        </div>
                    `);

                    bounds.extend([lat, lng]);
                    if (!isTransport) markerIndex++;
                }
            });

            // Disegna il percorso se ci sono almeno 2 punti
            if (routeCoordinates.length > 1) {
                const routeLine = L.polyline(routeCoordinates, {
                    color: '#8b5cf6',
                    weight: 4,
                    opacity: 0.8,
                    dashArray: '10, 5'
                }).addTo(routeLayer);
            }

            // Aggiungi il layer alla mappa
            routeLayer.addTo(map);

            // Adatta la vista per mostrare tutti i markers
            if (bounds.isValid()) {
                map.fitBounds(bounds, { padding: [20, 20] });
            }
        }

        // --- AGGIUNGI CONTROLLI MAPPA ---
        function addMapControls() {
            if (!map) return;

            // Controllo per localizzare utente
            const locateControl = L.control({ position: 'topright' });
            locateControl.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                div.style.backgroundColor = '#1F2937';
                div.style.backgroundImage = 'none';
                div.style.width = '36px';
                div.style.height = '36px';
                div.style.cursor = 'pointer';
                div.style.borderRadius = '8px';
                div.innerHTML = `<div style="padding: 6px; color: #F9FAFB; display: flex; align-items: center; justify-content: center;">
                                   <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                   </svg>
                                 </div>`;
                
                div.onclick = function() {
                    if (navigator.geolocation) {
                        div.style.backgroundColor = '#8b5cf6';
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                const lat = position.coords.latitude;
                                const lng = position.coords.longitude;
                                
                                // Sposta la mappa alla posizione utente
                                map.setView([lat, lng], 16);
                                
                                // Aggiungi marker per la posizione utente
                                if (window.userLocationMarker) {
                                    map.removeLayer(window.userLocationMarker);
                                }
                                
                                const userIcon = L.divIcon({
                                    className: 'user-location-marker',
                                    html: '<div style="background: #10b981; border: 3px solid white; border-radius: 50%; width: 20px; height: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);"></div>',
                                    iconSize: [20, 20],
                                    iconAnchor: [10, 10]
                                });
                                
                                window.userLocationMarker = L.marker([lat, lng], { icon: userIcon })
                                    .addTo(map)
                                    .bindPopup('<div class="text-gray-900"><strong>La tua posizione</strong></div>');
                                
                                div.style.backgroundColor = '#1F2937';
                            },
                            function() {
                                alert('Impossibile ottenere la posizione. Assicurati di aver dato il permesso.');
                                div.style.backgroundColor = '#1F2937';
                            }
                        );
                    } else {
                        alert('Geolocalizzazione non supportata da questo browser.');
                    }
                };
                
                return div;
            };
            
            locateControl.addTo(map);
        }

        // Altre funzioni...
        function renderItinerary(data) {
            if (!data || !data.itinerary) {
                timelineContainer.innerHTML = `<p class="text-gray-400 p-4">Nessun itinerario generato.</p>`;
                return;
            }
            timelineContainer.innerHTML = '';
            data.itinerary.forEach(item => {
                if (item.type === 'tip') {
                    timelineContainer.innerHTML += `<div class="pro-tip relative my-4 ml-2 p-3 rounded-lg border-l-4 ${themeColors.border} ${themeColors.bgTip}"><h4 class="font-bold text-white text-sm">${item.title}</h4><p class="text-sm text-gray-300">${item.description}</p></div>`;
                } else {
                    timelineContainer.innerHTML += `<div class="timeline-item relative pb-8"><div class="dot bg-gray-500"></div><div class="flex justify-between items-start"><div><p class="text-xs text-gray-400 mb-1">${item.time}</p><h3 class="font-semibold text-white">${item.title}</h3><p class="text-sm text-gray-300">${item.description}</p></div><button class="ai-button p-2 ${themeColors.text}" data-context="${item.context}"><svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 3.5a1.5 1.5 0 013 0V5a1.5 1.5 0 01-3 0V3.5zM10 8.5a1.5 1.5 0 013 0V10a1.5 1.5 0 01-3 0V8.5zM7 15l-1.5 1.5a1.5 1.5 0 01-3 0V15a1.5 1.5 0 013 0zm1.5-1.5a1.5 1.5 0 010-3H10a1.5 1.5 0 010 3h-1.5zm-1.5-2a1.5 1.5 0 013 0v1.5a1.5 1.5 0 01-3 0v-1.5zM10 13.5a1.5 1.5 0 013 0V15a1.5 1.5 0 01-3 0v-1.5z"/></svg></button></div></div>`;
                }
            });
            document.querySelectorAll('.ai-button').forEach(btn => btn.addEventListener('click', (e) => openModal(e.currentTarget.dataset.context)));
        }

        // --- FUNZIONE OPEN MODAL (MANCANTE) ---
        function openModal(context) {
            // Simulazione apertura modal per dettagli AI
            console.log(`Richiesta dettagli per: ${context}`);
            
            // Qui potremmo fare una chiamata all'API per ottenere più dettagli
            fetch('/get_details', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ context: context })
            })
            .then(response => response.json())
            .then(data => {
                // Gestisce la struttura ricca dei dati dal backend
                let content = '';
                
                if (data.summary) {
                    content += `<p class="text-gray-300 mb-4">${data.summary}</p>`;
                }
                
                if (data.details && data.details.length > 0) {
                    content += '<div class="mb-4">';
                    data.details.forEach(detail => {
                        content += `<div class="flex justify-between py-2 border-b border-gray-700">
                                      <span class="text-gray-400 text-sm">${detail.label}:</span>
                                      <span class="text-gray-200 text-sm">${detail.value}</span>
                                    </div>`;
                    });
                    content += '</div>';
                }
                
                if (data.timetable && data.timetable.length > 0) {
                    content += '<div class="mb-4"><h4 class="text-white font-semibold mb-2">Orari</h4>';
                    data.timetable.forEach(schedule => {
                        content += `<div class="flex justify-between py-1">
                                      <span class="text-gray-400 text-sm">${schedule.direction}:</span>
                                      <span class="text-gray-200 text-sm">${schedule.times}</span>
                                    </div>`;
                    });
                    content += '</div>';
                }
                
                if (data.actionLink) {
                    content += `<div class="mt-4">
                                  <a href="${data.actionLink.url}" target="_blank" 
                                     class="inline-block bg-violet-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-violet-600">
                                    ${data.actionLink.text}
                                  </a>
                                </div>`;
                }
                
                if (!content) {
                    content = '<p class="text-gray-300">Informazioni non disponibili al momento.</p>';
                }
                
                showModalWithHTML(data.title || 'Dettagli', content);
            })
            .catch(error => {
                console.error('Errore caricamento dettagli:', error);
                showModalWithHTML('Errore', '<p class="text-gray-300">Impossibile caricare i dettagli in questo momento.</p>');
            });
        }

        // --- GESTIONE MODAL ---
        function showModal(title, content) {
            showModalWithHTML(title, `<p class="text-gray-300 text-sm">${content}</p>`);
        }

        function showModalWithHTML(title, htmlContent) {
            const modal = document.getElementById('modal');
            const modalContainer = document.getElementById('modal-container');
            
            modal.innerHTML = `
                <div class="p-4 border-b border-gray-700">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold text-white">${title}</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="p-4 flex-grow overflow-y-auto">
                    ${htmlContent}
                </div>
            `;

            modalContainer.classList.remove('hidden');
            mainContent.classList.add('content-blur');
        }

        // Rendi closeModal disponibile globalmente
        window.closeModal = function() {
            const modalContainer = document.getElementById('modal-container');
            modalContainer.classList.add('hidden');
            mainContent.classList.remove('content-blur');
        }

        // Chiudi modal cliccando sull'overlay
        modalOverlay.addEventListener('click', window.closeModal);
    });
    </script>
