        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; }

        /* Modal Styles */

        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #map { z-index: 0; }
        .leaflet-control-attribution { display: none; }
        .leaflet-bar a, .leaflet-bar a:hover { background-color: #1F2937 !important; color: #F9FAFB !important; border-bottom: 1px solid #374151 !important; width: 36px !important; height: 36px !important; line-height: 36px !important; display: flex; align-items: center; justify-content: center; }

        .custom-marker { background: transparent !important; border: none !important; }
        .activity-marker .marker-content { background-color: #3b82f6 !important; }
        .transport-marker .marker-content { background-color: #f97316 !important; }
        #modal-container.hidden { pointer-events: none; }
        #modal-overlay { transition: opacity 0.3s ease-in-out; }
        #modal { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        #modal-container.hidden #modal-overlay { opacity: 0; }
        #modal-container.hidden #modal { opacity: 0; transform: scale(0.95); }
        .content-blur { filter: blur(4px); }
        
        /* Auto-suggestion dropdown styles */
        #start-suggestions, #end-suggestions {
            position: absolute;
            z-index: 9999 !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const mainContent = document.getElementById('main-content');
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.nav-button');
        const timelineContainer = document.querySelector('#itinerary-list-view .timeline');
        const modalContainer = document.getElementById('modal-container');
        const modalOverlay = document.getElementById('modal-overlay');
        const modal = document.getElementById('modal');
        const planButton = document.getElementById('plan-button');
        const itineraryTitle = document.getElementById('itinerary-title');
        const dashboardButton = document.getElementById('dashboard-button');

        const interestsGrid = document.getElementById('interests-grid');
        const paceControl = document.getElementById('pace-control');
        const budgetControl = document.getElementById('budget-control');
        const savePrefsButton = document.getElementById('save-prefs-button');

        let map = null, mapInitialized = false, routeLayer = null, currentItineraryData = null;
        const themeColors = { base: 'bg-violet-500', text: 'text-violet-400', border: 'border-violet-500', bgTip: 'bg-violet-900/50', selectedClass: 'bg-violet-400' };

        // City suggestions system
        function setupCityAutocomplete() {
            console.log('🔍 Setting up city autocomplete...');
            const startInput = document.getElementById('start-location');
            const endInput = document.getElementById('end-location');
            const startSuggestions = document.getElementById('start-suggestions');
            const endSuggestions = document.getElementById('end-suggestions');
            
            console.log('🔍 Elements found:', {
                startInput: !!startInput, 
                endInput: !!endInput,
                startSuggestions: !!startSuggestions,
                endSuggestions: !!endSuggestions
            });
            
            if (!startInput || !endInput || !startSuggestions || !endSuggestions) {
                console.error('❌ Auto-suggestion elements not found!');
                return;
            }
            
            let searchTimeout;
            
            function searchCities(query) {
                console.log('🔍 Searching cities for:', query);
                return fetch(`/api/cities/search?query=${encodeURIComponent(query)}`)
                    .then(response => {
                        console.log('📡 API response status:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('📊 API response data:', data);
                        // Combine cities and places for comprehensive results
                        const results = [];
                        
                        // Add cities first
                        if (data.cities && data.cities.length > 0) {
                            results.push(...data.cities.map(city => ({ name: city, type: 'city' })));
                        }
                        
                        // Add places/attractions
                        if (data.places && data.places.length > 0) {
                            results.push(...data.places.map(place => ({ 
                                name: place.name, 
                                type: 'place',
                                city: place.city 
                            })));
                        }
                        
                        console.log(`✅ Found ${results.length} results (${data.cities?.length || 0} cities, ${data.places?.length || 0} places)`);
                        return results;
                    })
                    .catch(error => {
                        console.error('❌ City search error:', error);
                        return [];
                    });
            }
            
            function showSuggestions(input, suggestionsContainer, results) {
                console.log('🎨 Showing suggestions:', results.length);
                
                if (results.length === 0) {
                    console.log('❌ No results, hiding suggestions');
                    suggestionsContainer.classList.add('hidden');
                    return;
                }
                
                suggestionsContainer.innerHTML = results.map(result => {
                    const icon = result.type === 'city' 
                        ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>'
                        : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>';
                    
                    const label = result.type === 'place' && result.city 
                        ? `${result.name} <span class="text-gray-500 text-sm">• ${result.city}</span>`
                        : result.name;
                    
                    // CRITICAL: Include city in the data attribute for places to avoid routing issues
                    const fullName = result.type === 'place' && result.city 
                        ? `${result.name}, ${result.city}`
                        : result.name;
                    
                    return `<div class="px-4 py-3 hover:bg-gray-700 cursor-pointer text-white border-b border-gray-700 last:border-b-0 transition-colors" data-name="${fullName}" data-city="${result.city || ''}" data-type="${result.type}">
                        <div class="flex items-center space-x-2">
                            <svg class="w-4 h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                ${icon}
                            </svg>
                            <span class="flex-1">${label}</span>
                        </div>
                    </div>`;
                }).join('');
                
                console.log('✅ Rendered suggestions HTML, showing dropdown');
                suggestionsContainer.classList.remove('hidden');
                
                // Add click handlers
                suggestionsContainer.querySelectorAll('[data-name]').forEach(item => {
                    item.addEventListener('click', () => {
                        const fullName = item.dataset.name;
                        const city = item.dataset.city;
                        console.log('👆 Suggestion clicked:', fullName, 'City:', city);
                        // Use fullName which already includes city for places
                        input.value = fullName;
                        suggestionsContainer.classList.add('hidden');
                        console.log('✅ Input value set to:', input.value);
                    });
                });
            }
            
            function handleInput(input, suggestionsContainer) {
                clearTimeout(searchTimeout);
                const query = input.value.trim();
                
                console.log('⌨️ Input changed:', query);

        // --- AGGIORNA MAPPA CON ITINERARIO ---
        function updateMapWithItinerary(itineraryData) {
            if (!map) return;

            // Rimuovi layer precedenti se esistono
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }

            // Crea un gruppo di layer per i markers e percorsi
            routeLayer = L.layerGroup();

            // Array per memorizzare le coordinate del percorso
            const routeCoordinates = [];
            const bounds = L.latLngBounds();
            let stopNumber = 1; // Separate counter for actual stops only

            itineraryData.forEach((item, index) => {
                console.log(`Analizzando item ${index}:`, item);
                // Only count actual activity stops, not transport or tips
                if (item.type !== 'tip' && item.type !== 'transport') {
                    console.log(`📍 Processando waypoint: ${item.title}, stopNumber attuale: ${stopNumber}`);
                    // Rileva la città dall'itinerario
                    const currentCity = window.currentCityName || 'new york';

                    // Usa le coordinate dal backend (formato lat/lon) se disponibili
                    let lat, lng;
                    // 🚀 PRIORITY: Check latitude/longitude first (from intelligent router)
                    if (item.latitude && item.longitude) {
                        lat = item.latitude;
                        lng = item.longitude;
                        console.log(`✓ Coordinate dal backend (latitude/longitude) per ${item.title}: ${lat}, ${lng}`);
                    } else if (item.lat && item.lng) {
                        lat = item.lat;
                        lng = item.lng;
                        console.log(`✓ Coordinate dal backend (lat/lng) per ${item.title}: ${lat}, ${lng}`);
                    } else if (item.lat && item.lon) {
                        lat = item.lat;
                        lng = item.lon;
                        console.log(`✓ Coordinate dal backend (lat/lon) per ${item.title}: ${lat}, ${lng}`);
                    } else if (item.coordinates && Array.isArray(item.coordinates) && item.coordinates.length === 2) {
                        // Formato array [lat, lng] dal backend
                        lat = item.coordinates[0];
                        lng = item.coordinates[1];
                        console.log(`✓ Coordinate backend array per ${item.title}: ${lat}, ${lng}`);
                    } else if (item.coordinates && item.coordinates.lat && item.coordinates.lng) {
                        lat = item.coordinates.lat;
                        lng = item.coordinates.lng;
                        console.log(`✓ Coordinate dal backend (formato coordinates) per ${item.title}: ${lat}, ${lng}`);
                    } else {
                        console.log(`❌ ERRORE: Nessuna coordinata valida per ${item.title}`);
                        console.log(`Dati ricevuti:`, item);

                        // Fallback: prova il database locale
                        const realCoords = getRealCoordinates(item.title, currentCity);
                        if (realCoords) {
                            lat = realCoords.lat;
                            lng = realCoords.lng;
                            console.log(`⚠ Coordinate locali per ${item.title}: ${lat}, ${lng}`);

                            // 🗽 ULTIMO FALLBACK: USA NYC!
                            console.log(`🚨 EMERGENCY: Nessuna coordinata per ${item.title} - usando NYC!`);
                            lat = 40.7589 + (index * 0.005);  // NYC + offset
                            lng = -73.9851 + (index * 0.005);
                            console.log(`🗽 NYC fallback per ${item.title}: ${lat}, ${lng}`);
                        }
                    }

                    // Aggiungi coordinate al percorso
                    routeCoordinates.push([lat, lng]);

                    // Colore marker (tutti blu per waypoint normali)
                    const markerColor = 'blue';

                    // Different icon for starting point
                    let markerIcon = stopNumber.toString();
                    if (item.transport === 'start') {
                        markerIcon = '🏁';
                        console.log(`🏁 Punto di partenza: ${item.title}`);

                        console.log(`🔢 Assegnando numero ${stopNumber} a ${item.title}`);

                        className: 'custom-marker activity-marker',

                        iconSize: [32, 32],
                        iconAnchor: [16, 16],
                        popupAnchor: [0, -16]

                    const marker = L.marker([lat, lng], { icon: customIcon }).addTo(routeLayer);

                    // Popup con informazioni della fermata e icona trasporto

                        'walking': '🚶',
                        'metro': '🚇',
                        'bus': '🚌',
                        'tram': '🚋',
                        'funicular': '🚡',
                        'taxi': '🚕'
                    };

                    const transportIcon = transportIcons[item.transport] || '🚶';

                    marker.bindPopup(`
                        <div class="text-gray-900 max-w-xs">
                            <h3 class="font-bold text-sm mb-1">${item.title}</h3>
                            <p class="text-xs text-gray-600 mb-1">${item.time || ''} ${transportIcon}</p>

                        </div>
                    `);

                    bounds.extend([lat, lng]);
                }
            });

            // Disegna percorsi realistici tra i punti usando OpenRouteService
            if (routeCoordinates.length > 1) {
                drawRealisticRoute(routeCoordinates, routeLayer);

            // Aggiungi il layer alla mappa
            routeLayer.addTo(map);

            // Adatta la vista per mostrare tutti i markers
            if (bounds.isValid()) {
                map.fitBounds(bounds, { padding: [20, 20] });
            }
        }

        // --- AGGIUNGI CONTROLLI MAPPA ---
        function addMapControls() {
            if (!map) return;

                const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');

                div.style.backgroundImage = 'none';

                div.style.height = '36px';
                div.style.cursor = 'pointer';

                    if (navigator.geolocation) {
                        div.style.backgroundColor = '#8b5cf6';
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                const lat = position.coords.latitude;

                                map.setView([lat, lng], 16);

                                    iconSize: [20, 20],

        // --- ROUTING REALISTICO ---
        async function drawRealisticRoute(coordinates, layer) {
            console.log('🛣️ Disegno percorso realistico per', coordinates.length, 'punti');

            // Disegna percorsi tra coppie di punti consecutive
            for (let i = 0; i < coordinates.length - 1; i++) {
                const start = coordinates[i];
                const end = coordinates[i + 1];

                try {
                    // Determina il tipo di routing basato sul trasporto
                    let routeProfile = 'foot-walking'; // default

                    // Nota: OpenRouteService gratuito ha limitazioni su alcuni profili
                    // Usiamo foot-walking come base universale

                    const response = await fetch(`/route_proxy?profile=${routeProfile}&start=${start[1]},${start[0]}&end=${end[1]},${end[0]}`);

                    if (response.ok) {
                        const data = await response.json();
                        if (data.features && data.features[0] && data.features[0].geometry) {
                            const route = data.features[0].geometry.coordinates;

                            // Converti coordinate da [lng, lat] a [lat, lng] per Leaflet
                            const leafletCoords = route.map(coord => [coord[1], coord[0]]);

                            // Stili diversi per diversi mezzi di trasporto
                            let routeStyle = {
                                color: '#8b5cf6',
                                weight: 4,
                                opacity: 0.8,
                                lineCap: 'round',
                                lineJoin: 'round'
                            };

                            const routeLine = L.polyline(leafletCoords, routeStyle).addTo(layer);
                            console.log(`✅ Percorso reale disegnato da punto ${i} a punto ${i+1} (${routeProfile})`);
                        } else {
                            // Dati malformati - usa fallback
                            console.log(`⚠️ Dati routing malformati, uso linea retta da punto ${i} a punto ${i+1}`);
                            const fallbackLine = L.polyline([start, end], {
                                color: '#8b5cf6',
                                weight: 3,
                                opacity: 0.6,
                                dashArray: '10, 5'
                            }).addTo(layer);
                        }
                    } else {
                        // Fallback: linea retta se il servizio non funziona
                        console.log(`⚠️ Routing API fallito (${response.status}), uso linea retta da punto ${i} a punto ${i+1}`);
                        const fallbackLine = L.polyline([start, end], {
                            color: '#8b5cf6',
                            weight: 3,
                            opacity: 0.6,
                            dashArray: '10, 5'
                        }).addTo(layer);
                    }
                } catch (error) {
                    console.log(`❌ Errore routing da punto ${i} a punto ${i+1}:`, error);
                    // Fallback: linea retta
                    const fallbackLine = L.polyline([start, end], {
                        color: '#8b5cf6',
                        weight: 3,
                        opacity: 0.6,
                        dashArray: '10, 5'
                    }).addTo(layer);
                }

                // Pausa breve per evitare rate limiting
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }

        // Genera trigger contestuali intelligenti basati su eventi reali
        function generateContextualTrigger(item) {
            const triggers = {
                museo: [
                    { type: 'closure', title: 'Museo Chiuso', message: 'Il museo potrebbe essere chiuso oggi. Serve un Piano B?', probability: 0.15 },
                    { type: 'crowd', title: 'Affollamento', message: 'Orario di punta previsto. Alternative più tranquille?', probability: 0.25 },
                    { type: 'ticket', title: 'Prenotazione', message: 'Potrebbe essere necessario prenotare. Verifico disponibilità?', probability: 0.20 }
                ],
                trasporto: [
                    { type: 'strike', title: 'Sciopero Metro', message: 'Possibile sciopero dei trasporti. Route alternative?', probability: 0.10 },
                    { type: 'delay', title: 'Ritardi', message: 'Rallentamenti previsti sulla linea. Calcolo tempi aggiornati?', probability: 0.30 },
                    { type: 'maintenance', title: 'Manutenzione', message: 'Linea in manutenzione oggi. Percorso alternativo?', probability: 0.08 }
                ],
                outdoor: [
                    { type: 'weather', title: 'Meteo Avverso', message: 'Prevista pioggia. Suggerisco alternative al coperto?', probability: 0.35 },
                    { type: 'temperature', title: 'Caldo Eccessivo', message: 'Temperature elevate. Luoghi con aria condizionata?', probability: 0.20 }
                ],
                restaurant: [
                    { type: 'full', title: 'Tutto Esaurito', message: 'Ristorante molto richiesto. Prenotazione o alternative?', probability: 0.25 },
                    { type: 'price', title: 'Budget', message: 'Potrebbe essere costoso. Alternative nella stessa zona?', probability: 0.15 }
                ]
            };

            // Determina categoria basata sul contesto
            let category = 'general';
            const context = (item.context || '').toLowerCase();

            if (context.includes('museo') || context.includes('galleria') || context.includes('palazzo')) category = 'museo';
            else if (context.includes('metro') || context.includes('bus') || context.includes('stazione')) category = 'trasporto';
            else if (context.includes('parco') || context.includes('giardini') || context.includes('passeggiata')) category = 'outdoor';
            else if (context.includes('ristorante') || context.includes('trattoria') || context.includes('osteria')) category = 'restaurant';

            if (triggers[category]) {
                // Simula eventi contestuali realistici
                const relevantTriggers = triggers[category];
                const randomTrigger = relevantTriggers[Math.floor(Math.random() * relevantTriggers.length)];

                // Attiva trigger basato su probabilità realistica
                const isActive = Math.random() < randomTrigger.probability;

                return {
                    active: isActive,
                    type: randomTrigger.type,
                    title: randomTrigger.title,
                    message: randomTrigger.message,
                    category: category
                };
            }

            return { active: false };
        }

                        return false;
                    }
                    
                    return true;  // Load image for this element
                })
                .map(element => 
                    loadEnhancedImageForElement(element, element.dataset.title, element.dataset.context)
                );
            
            const skipped = imageElements.length - promises.length;
            if (skipped > 0) {
                console.log(`✅ Using ${skipped} images from backend / skipped transit images`);
            }
            
            try {
                if (promises.length > 0) {
                    await Promise.allSettled(promises);
                    console.log(`✅ Loaded enhanced images for ${promises.length} attractions (via image classifier)`);
                }
            } catch (error) {
                console.warn('⚠️ Some timeline images failed to load:', error);
            }
        }

        /**
         * Load enhanced image for a specific element using the new API
         */
        async function loadEnhancedImageForElement(element, title, context) {
            try {
                // Use the enhanced classification API
                const response = await fetch('/api/images/classify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        context: context
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success && data.image && data.image.url) {
                    // Create and test image loading
                    const img = new Image();
                    
                    img.onload = () => {
                        // Replace with actual image on successful load
                        element.innerHTML = `<img src="${data.image.url}" alt="${title}" class="w-full h-full object-cover" loading="lazy">`;
                        element.classList.add('image-loaded');
                        
                        // Add confidence indicator for high confidence images
                        if (data.classification && data.classification.confidence > 0.8) {
                            element.style.borderColor = '#10b981'; // Green border for high confidence
                            element.style.borderWidth = '2px';
                        }
                    };
                    
                    img.onerror = () => {
                        // Keep the icon fallback on error - no gray circle
                        console.warn(`Failed to load image for ${title}, keeping icon fallback`);
                        element.classList.add('image-error');
                    };
                    
                    img.src = data.image.url;
                } else {
                    // API succeeded but no image - keep the icon fallback
                    console.log(`No image available for ${title}, keeping icon fallback`);
                    element.classList.add('image-no-data');
                }
            } catch (error) {
                console.warn(`Failed to load enhanced image for ${title}:`, error);
                // Keep the icon fallback - no gray circle
                element.classList.add('image-error');
            }
        }

        }

        /**
         * Extract city name from context string
         */
        function extractCityFromContext(context) {
            const cities = ['Roma', 'Firenze', 'Venezia', 'Milano', 'Napoli', 'Genova', 'Pisa', 'Bologna', 'Torino', 'Palermo'];
            
            for (const city of cities) {
                if (context.toLowerCase().includes(city.toLowerCase())) {
                    return city;
                }
            }
            
            // Try to extract from common patterns
            const match = context.match(/(?:a|in|di|nel)\s+([A-Z][a-z]+)/);
            if (match) {
                return match[1];
            }
            
            return 'Italia'; // Default fallback
        }

        /**
         * Get fallback text for attraction
         */
        function getAttractionFallbackText(title) {
            const titleLower = title.toLowerCase();
            
            // Create short 3-letter codes for display
            if (titleLower.includes('colosseo')) return 'COL';
            if (titleLower.includes('trevi')) return 'TRE';
            if (titleLower.includes('pantheon')) return 'PAN';
            if (titleLower.includes('duomo')) return 'DUO';
            if (titleLower.includes('ponte')) return 'PON';
            if (titleLower.includes('piazza')) return 'PIZ';
            if (titleLower.includes('basilica')) return 'BAS';
            if (titleLower.includes('museo')) return 'MUS';
            
            // Use first 3 characters of title as fallback
            return title.substring(0, 3).toUpperCase();
        }

                return '⛪';

            if (titleLower.includes('ponte') || titleLower.includes('bridge')) {

                return '🏰';

        /**
         * Save route to history for dashboard display
         */
        function saveRouteToHistory(routeData, start, end) {
            try {
                const route = {
                    id: Date.now().toString(),
                    title: `${start} → ${end}`,
                    city: end,
                    start: start,
                    end: end,
                    date: new Date().toISOString(),
                    stops: routeData.itinerary ? routeData.itinerary.filter(item => item.type !== 'tip' && item.type !== 'transport').length : 0,
                    itinerary: routeData.itinerary,
                    coordinates: routeData.coordinates || null
                };

                // Get existing history
                const history = JSON.parse(localStorage.getItem('viamigo_route_history') || '[]');
                
                // Add new route to beginning of array (most recent first)
                history.unshift(route);
                
                // Keep only last 20 routes to avoid storage bloat
                const trimmedHistory = history.slice(0, 20);
                
                // Save back to localStorage
                localStorage.setItem('viamigo_route_history', JSON.stringify(trimmedHistory));
                
                console.log(`💾 Route saved to history: ${route.title}`);
                
                // Also save to recent searches
                saveToRecentSearches(end);
                
            } catch (error) {
                console.error('Error saving route to history:', error);
            }
        }

        /**
         * Save search term to recent searches
         */
        function saveToRecentSearches(searchTerm) {
            try {
                const searches = JSON.parse(localStorage.getItem('viamigo_recent_searches') || '[]');
                
                // Remove if already exists to avoid duplicates
                const filteredSearches = searches.filter(s => s.toLowerCase() !== searchTerm.toLowerCase());
                
                // Add to beginning
                filteredSearches.unshift(searchTerm);
                
                // Keep only last 10 searches
                const trimmedSearches = filteredSearches.slice(0, 10);
                
                localStorage.setItem('viamigo_recent_searches', JSON.stringify(trimmedSearches));
            } catch (error) {
                console.error('Error saving search to recent:', error);
            }
        }

        /**
         * Check and restore context when returning from advanced features
         */
        function checkAndRestoreContext() {
            try {
                // Check if we're returning from advanced features
                const urlParams = new URLSearchParams(window.location.search);
                const shouldRestore = urlParams.get('restore_context');
                
                if (shouldRestore === 'true') {
                    console.log('🔄 Checking for context to restore...');
                    
                    // Get the return context from localStorage
                    const contextData = localStorage.getItem('viamigo_return_context');
                    const routeHistory = localStorage.getItem('viamigo_route_history');
                    
                    if (contextData && routeHistory) {
                        const context = JSON.parse(contextData);
                        const history = JSON.parse(routeHistory);
                        
                        console.log('📍 Found context to restore:', context);
                        
                        // Get the most recent route (first in array)
                        if (history.length > 0) {
                            const lastRoute = history[0];
                            console.log('🗺️ Restoring last route:', lastRoute.title);
                            
                            // Restore the route data
                            currentItineraryData = lastRoute.itinerary;
                            
                            // Update the UI
                            if (itineraryTitle && lastRoute.title) {
                                itineraryTitle.textContent = lastRoute.title;
                            }
                            
                            // Set the city context
                            if (lastRoute.city) {
                                window.currentCityName = lastRoute.city.toLowerCase();
                            }
                            
                            // Render the restored itinerary
                            if (currentItineraryData) {
                                renderItinerary({ itinerary: currentItineraryData });
                                
                                // Switch to itinerary view
                                setTimeout(() => {
                                    document.querySelector('.nav-button[data-page="itinerary"]').click();
                                }, 100);
                            }
                            
                            console.log('✅ Route context restored successfully!');
                        }
                    }
                    
                    // Clean up
                    localStorage.removeItem('viamigo_return_context');
                    
                    // Clean the URL
                    const cleanUrl = window.location.pathname;
                    window.history.replaceState(null, '', cleanUrl);
                } else {
                    // Check for general route persistence (page refresh, etc.)
                    restoreGeneralRouteContext();
                }
            } catch (error) {
                console.error('❌ Error restoring context:', error);
            }
        }

        /**
         * Restore general route context from localStorage
         */
        function restoreGeneralRouteContext() {
            try {
                const routeHistory = localStorage.getItem('viamigo_route_history');
                const lastSession = localStorage.getItem('viamigo_last_session');
                
                if (routeHistory && lastSession) {
                    const history = JSON.parse(routeHistory);
                    const session = JSON.parse(lastSession);
                    
                    // Check if the session is recent (within 2 hours)
                    const isRecentSession = (Date.now() - session.timestamp) < 7200000;
                    
                    if (isRecentSession && history.length > 0 && !currentItineraryData) {
                        const lastRoute = history[0];
                        console.log('🔄 Restoring recent session route:', lastRoute.title);
                        
                        currentItineraryData = lastRoute.itinerary;
                        
                        if (itineraryTitle && lastRoute.title) {
                            itineraryTitle.textContent = lastRoute.title;
                        }
                        
                        if (lastRoute.city) {
                            window.currentCityName = lastRoute.city.toLowerCase();
                        }
                        
                        // Render the restored itinerary
                        renderItinerary({ itinerary: currentItineraryData });
                        
                        console.log('✅ Session route context restored!');
                    }
                }
            } catch (error) {
                console.warn('Could not restore general route context:', error);
            }
        }

        /**
         * Save current session state
         */
        function saveCurrentSession() {
            try {
                if (currentItineraryData) {
                    const sessionData = {
                        timestamp: Date.now(),
                        hasRoute: true,
                        routeTitle: itineraryTitle.textContent
                    };
                    localStorage.setItem('viamigo_last_session', JSON.stringify(sessionData));
                }
            } catch (error) {
                console.warn('Could not save session state:', error);
            }
        }

        function updateUserName(profileData) {
            const userNameElement = document.getElementById('user-name');
            if (userNameElement && profileData) {
                let userName = 'Viaggiatore';

                if (profileData.name && profileData.name !== 'Viaggiatore') {
                    userName = profileData.name;
                } else if (profileData.profile && profileData.profile.name && profileData.profile.name !== 'Viaggiatore') {
                    userName = profileData.profile.name;
                }

                userNameElement.textContent = userName;
            }
