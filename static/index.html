    <script>
        // Suppress Tailwind CDN warning in production
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && args[0].includes('cdn.tailwindcss.com should not be used')) {
                    return; // Suppress this specific warning
                }
                originalWarn.apply(console, args);
            };
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; }
        .phone-mockup { width: 100%; max-width: 400px; height: 100vh; max-height: 850px; background-color: #111827; border-radius: 40px; border: 10px solid #111827; box-shadow: 0 20px 40px rgba(0,0,0,0.5); display: flex; flex-direction: column; overflow: hidden; }
        .phone-screen { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .page { display: none; }
        .page.active { display: flex; flex-direction: column; flex-grow: 1; overflow: hidden; }
        .bottom-nav button.active svg, .bottom-nav button.active span { color: white; }
        .viamigo-font { font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #a78bfa, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .interest-tag.selected, .segmented-control button.selected { background-color: #a78bfa; color: #111827; font-weight: 600; }
        .timeline { position: relative; padding-left: 24px; }
        .timeline::before { content: ''; position: absolute; left: 5px; top: 10px; bottom: 10px; width: 2px; background-color: #374151; }
        .timeline-item .dot { position: absolute; left: -5px; top: 5px; width: 20px; height: 20px; border-radius: 50%; border: 3px solid #111827; }
        #map { z-index: 0; }
        .leaflet-control-attribution { display: none; }
        .leaflet-bar a, .leaflet-bar a:hover { background-color: #1F2937 !important; color: #F9FAFB !important; border-bottom: 1px solid #374151 !important; width: 36px !important; height: 36px !important; line-height: 36px !important; display: flex; align-items: center; justify-content: center; }
        .leaflet-bar { box-shadow: 0 1px 5px rgba(0,0,0,0.65) !important; border-radius: 8px !important; overflow: hidden; }
        .custom-marker { background: transparent !important; border: none !important; }
        .activity-marker .marker-content { background-color: #3b82f6 !important; }
        .transport-marker .marker-content { background-color: #f97316 !important; }
        #modal-container.hidden { pointer-events: none; }
        #modal-overlay { transition: opacity 0.3s ease-in-out; }
        #modal { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        #modal-container.hidden #modal-overlay { opacity: 0; }
        #modal-container.hidden #modal { opacity: 0; transform: scale(0.95); }
        .content-blur { filter: blur(4px); }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const mainContent = document.getElementById('main-content');
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.nav-button');
        const timelineContainer = document.querySelector('#itinerary-list-view .timeline');
        const modalContainer = document.getElementById('modal-container');
        const modalOverlay = document.getElementById('modal-overlay');
        const modal = document.getElementById('modal');
        const planButton = document.getElementById('plan-button');
        const itineraryTitle = document.getElementById('itinerary-title');
        const dashboardButton = document.getElementById('dashboard-button');

        const interestsGrid = document.getElementById('interests-grid');
        const paceControl = document.getElementById('pace-control');
        const budgetControl = document.getElementById('budget-control');
        const savePrefsButton = document.getElementById('save-prefs-button');

        let map = null, mapInitialized = false, routeLayer = null, currentItineraryData = null;
        const themeColors = { base: 'bg-violet-500', text: 'text-violet-400', border: 'border-violet-500', bgTip: 'bg-violet-900/50', selectedClass: 'bg-violet-400' };
        
        console.log('🔧 VIAMIGO v2.0 - Inizializzazione script, elementi trovati:');
        console.log('- timelineContainer:', timelineContainer);
        console.log('- planButton:', planButton);
        console.log('- itineraryTitle:', itineraryTitle);
        
        // OVERRIDE: Forza il caricamento del JavaScript corretto
        window.VIAMIGO_DEBUG = true;
        console.log('✅ VIAMIGO JavaScript caricato correttamente!');

        // --- GESTIONE NAVIGAZIONE ---
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const pageId = button.dataset.page;
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(`page-${pageId}`).classList.add('active');
                navButtons.forEach(btn => { btn.classList.remove('active', 'text-white'); btn.classList.add('text-gray-500'); });
                button.classList.add('active', 'text-white');
            });
        });

        // --- GESTIONE DASHBOARD ---
        if (dashboardButton) {
            dashboardButton.addEventListener('click', () => {
                window.location.href = '/dashboard';
            });
        }

        // --- GESTIONE PROFILO ---
        if(interestsGrid && paceControl && budgetControl && savePrefsButton) {
            interestsGrid.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    e.target.classList.toggle('selected');
                    e.target.classList.toggle('bg-gray-800');
                    e.target.classList.toggle(themeColors.selectedClass);
                }
            });

            function setupSegmentedControl(container) {
                container.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        container.querySelectorAll('button').forEach(btn => {
                            btn.classList.remove('selected', themeColors.selectedClass);
                            btn.classList.add('text-gray-300');
                        });
                        e.target.classList.add('selected', themeColors.selectedClass);
                        e.target.classList.remove('text-gray-300');
                    }
                });
            }
            setupSegmentedControl(paceControl);
            setupSegmentedControl(budgetControl);

            savePrefsButton.addEventListener('click', async () => {
                const selectedInterests = [...interestsGrid.querySelectorAll('.selected')].map(btn => btn.textContent);
                const selectedPace = paceControl.querySelector('.selected').dataset.value;
                const selectedBudget = budgetControl.querySelector('.selected').dataset.value;

                const preferences = {
                    interests: selectedInterests,
                    pace: selectedPace,
                    budget: selectedBudget
                };

                savePrefsButton.textContent = 'Salvataggio...';
                try {
                    const response = await fetch('/save_preferences', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(preferences)
                    });
                    const data = await response.json();
                    console.log('Preferenze salvate:', data);
                    savePrefsButton.textContent = 'Salvato!';
                    setTimeout(() => { savePrefsButton.textContent = 'Salva Preferenze'; }, 2000);
                } catch (error) {
                    console.error('Errore salvataggio preferenze:', error);
                    savePrefsButton.textContent = 'Errore';
                }
            });
        }

        // --- GESTIONE PIANIFICAZIONE ---
        if(planButton) {
            planButton.addEventListener('click', async () => {
                const start = document.getElementById('start-location').value;
                const end = document.getElementById('end-location').value;
                planButton.textContent = "Pianificazione..."; planButton.disabled = true;
                
                // Recupera le preferenze dell'utente dal profilo
                let userPreferences = { interests: [], pace: "", budget: "" };
                try {
                    const profileResponse = await fetch('/get_profile');
                    if (profileResponse.ok) {
                        const profileData = await profileResponse.json();
                        userPreferences = profileData.profile || profileData;
                        // Aggiorna nome utente nell'interfaccia
                        updateUserName(profileData);
                    }
                } catch (error) {
                    console.log('Preferenze non disponibili, uso quelle di default');
                }
                
                try {
                    console.log('🚀 Invio richiesta a /plan_lightning con:', { start, end });
                    const response = await fetch('/plan_lightning', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            start, 
                            end, 
                            interests: userPreferences.interests || [],
                            pace: userPreferences.pace || "",
                            budget: userPreferences.budget || ""
                        })
                    });
                    console.log('📡 Risposta ricevuta, status:', response.status);
                    const data = await response.json();
                    console.log('💾 Dati JSON ricevuti:', data);
                    
                    if (data.error) { 
                        console.log('❌ Errore nei dati:', data.error);
                        renderItinerary(null); 
                    } else {
                        console.log('✅ Dati validi, processing...');
                        
                        // Reset completo per nuova ricerca
                        console.log('🔄 Reset completo per nuovo itinerario');
                        
                        // Pulisci la timeline esistente
                        const timelineContainer = document.querySelector('.timeline');
                        if (timelineContainer) {
                            timelineContainer.innerHTML = '';
                        }
                        
                        // Reset della mappa per nuova città
                        if (mapInitialized && map) {
                            console.log('🗺️ Rimuovo mappa esistente');
                            map.remove();
                            mapInitialized = false;
                            map = null;
                            routeLayer = null;
                        }
                        
                        // Forza il garbage collection delle variabili
                        currentItineraryData = null;
                        window.currentCityName = null;
                        
                        // Aggiorna i dati e renderizza
                        currentItineraryData = data.itinerary;
                        itineraryTitle.textContent = `Da ${start} a ${end}`;
                        console.log('🔄 Chiamata renderItinerary con:', data);
                        renderItinerary(data);
                        
                        // Estrai e centra la mappa sulla nuova città
                        const cityFromInput = end.toLowerCase();
                        console.log(`🗺️ Mappa centrata su: ${cityFromInput}`);
                        window.currentCityName = cityFromInput;
                        
                        document.querySelector('.nav-button[data-page="itinerary"]').click();
                    }
                } catch (error) { 
                    console.log('💥 ERRORE nel fetch:', error);
                    renderItinerary(null); 
                } 
                finally { planButton.textContent = "Pianifica il mio giorno"; planButton.disabled = false; }
            });
        }

        // --- GESTIONE TOGGLE VISTA ITINERARIO (LISTA/MAPPA) ---
        const itineraryToggleButtons = document.querySelectorAll('.itinerary-toggle');
        const itineraryListView = document.getElementById('itinerary-list-view');
        const itineraryMapView = document.getElementById('itinerary-map-view');

        itineraryToggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const view = button.dataset.view;
                
                // Aggiorna i pulsanti toggle
                itineraryToggleButtons.forEach(btn => {
                    btn.classList.remove('bg-gray-600');
                    btn.classList.add('bg-transparent');
                });
                button.classList.add('bg-gray-600');
                button.classList.remove('bg-transparent');

                // Mostra/nasconde le viste
                if (view === 'list') {
                    itineraryListView.classList.remove('hidden');
                    itineraryMapView.classList.add('hidden');
                } else if (view === 'map') {
                    itineraryListView.classList.add('hidden');
                    itineraryMapView.classList.remove('hidden');
                    
                    // Sempre reinizializza la mappa per aggiornare i dati
                    if (mapInitialized) {
                        map.remove();
                        mapInitialized = false;
                        map = null;
                        routeLayer = null;
                    }
                    initializeMap();
                }
            });
        });

        // --- INIZIALIZZAZIONE MAPPA ---
        function initializeMap() {
            if (!mapInitialized) {
                // Rileva la città dall'itinerario e usa le coordinate appropriate
                const cityCoords = detectCityFromItinerary(currentItineraryData);
                map = L.map('map').setView([cityCoords.lat, cityCoords.lng], 14);
                
                // Tile layer con stile scuro
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '© OpenStreetMap contributors © CARTO',
                    maxZoom: 19
                }).addTo(map);

                // Aggiungi controlli personalizzati alla mappa
                addMapControls();

                mapInitialized = true;
            } else {
                // Se la mappa esiste già, aggiorna solo il centro per la nuova città
                const cityCoords = detectCityFromItinerary(currentItineraryData);
                map.setView([cityCoords.lat, cityCoords.lng], 14);
                console.log(`Mappa ricentrata su: lat ${cityCoords.lat}, lng ${cityCoords.lng}`);
            }

            // Aggiorna la mappa con i dati dell'itinerario
            if (currentItineraryData) {
                updateMapWithItinerary(currentItineraryData);
            }
        }

        // --- RILEVA CITTÀ DALL'ITINERARIO ---
        function detectCityFromItinerary(itineraryData) {
            const cityCoordinates = {
                // 🗽 NYC PRIORITY!
                'new york': { lat: 40.7589, lng: -73.9851 },
                'manhattan': { lat: 40.7589, lng: -73.9851 },

        // --- AGGIORNA MAPPA CON ITINERARIO ---
        function updateMapWithItinerary(itineraryData) {

            if (routeLayer) {
                map.removeLayer(routeLayer);
            }

            // Crea un gruppo di layer per i markers e percorsi
            routeLayer = L.layerGroup();

            // Array per memorizzare le coordinate del percorso
            const routeCoordinates = [];
            const bounds = L.latLngBounds();
            let markerIndex = 1; // Inizia da 1 e incrementa SOLO per waypoint numerati

            itineraryData.forEach((item, index) => {
                console.log(`Analizzando item ${index}:`, item);
                if (item.type !== 'tip') {
                    console.log(`📍 Processando waypoint: ${item.title}, markerIndex attuale: ${markerIndex}`);
                    // Rileva la città dall'itinerario
                    const currentCity = window.currentCityName || 'new york';

                    let lat, lng;
                    if (item.lat && item.lon) {

                        lng = item.lon;
                        console.log(`✓ Coordinate dal backend per ${item.title}: ${lat}, ${lng}`);
                    } else if (item.coordinates && Array.isArray(item.coordinates) && item.coordinates.length === 2) {

                        lng = item.coordinates[1];

                        lng = item.coordinates.lng;

        // --- ROUTING REALISTICO ---
        async function drawRealisticRoute(coordinates, layer) {
            console.log('🛣️ Disegno percorso realistico per', coordinates.length, 'punti');
            
            // Disegna percorsi tra coppie di punti consecutive
            for (let i = 0; i < coordinates.length - 1; i++) {
                const start = coordinates[i];
                const end = coordinates[i + 1];
                
                try {
                    // Determina il tipo di routing basato sul trasporto
                    let routeProfile = 'foot-walking'; // default
                    
                    // Nota: OpenRouteService gratuito ha limitazioni su alcuni profili
                    // Usiamo foot-walking come base universale
                    
                    const response = await fetch(`/route_proxy?profile=${routeProfile}&start=${start[1]},${start[0]}&end=${end[1]},${end[0]}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const route = data.features[0].geometry.coordinates;
                        
                        // Converti coordinate da [lng, lat] a [lat, lng] per Leaflet
                        const leafletCoords = route.map(coord => [coord[1], coord[0]]);
                        
                        // Stili diversi per diversi mezzi di trasporto
                        let routeStyle = {
                            color: '#8b5cf6',
                            weight: 4,
                            opacity: 0.8,
                            lineCap: 'round',
                            lineJoin: 'round'
                        };
                        
                        // Personalizza stile basato su mezzo di trasporto (se disponibile nei dati)
                        // Per ora usiamo lo stile standard
                        
                        const routeLine = L.polyline(leafletCoords, routeStyle).addTo(layer);
                        
                        console.log(`✅ Percorso reale disegnato da punto ${i} a punto ${i+1} (${routeProfile})`);
                    } else {
                        // Fallback: linea retta se il servizio non funziona
                        console.log(`⚠️ Routing API fallito, uso linea retta da punto ${i} a punto ${i+1}`);
                        const fallbackLine = L.polyline([start, end], {
                            color: '#8b5cf6',
                            weight: 3,
                            opacity: 0.6,
                            dashArray: '10, 5'
                        }).addTo(layer);
                    }
                } catch (error) {
                    console.log(`❌ Errore routing da punto ${i} a punto ${i+1}:`, error);
                    // Fallback: linea retta
                    const fallbackLine = L.polyline([start, end], {
                        color: '#8b5cf6',
                        weight: 3,
                        opacity: 0.6,
                        dashArray: '10, 5'
                    }).addTo(layer);
                }
                
                // Pausa breve per evitare rate limiting
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }

        window.closeModal = function() {

        // === SISTEMA TRIGGER CONTESTUALI COMPAGNO AI ===
        
        // Genera trigger contestuali intelligenti basati su eventi reali
        function generateContextualTrigger(item) {
            const triggers = {
                museo: [
                    { type: 'closure', title: 'Museo Chiuso', message: 'Il museo potrebbe essere chiuso oggi. Serve un Piano B?', probability: 0.15 },
                    { type: 'crowd', title: 'Affollamento', message: 'Orario di punta previsto. Alternative più tranquille?', probability: 0.25 },
                    { type: 'ticket', title: 'Prenotazione', message: 'Potrebbe essere necessario prenotare. Verifico disponibilità?', probability: 0.20 }
                ],
                trasporto: [
                    { type: 'strike', title: 'Sciopero Metro', message: 'Possibile sciopero dei trasporti. Route alternative?', probability: 0.10 },
                    { type: 'delay', title: 'Ritardi', message: 'Rallentamenti previsti sulla linea. Calcolo tempi aggiornati?', probability: 0.30 },
                    { type: 'maintenance', title: 'Manutenzione', message: 'Linea in manutenzione oggi. Percorso alternativo?', probability: 0.08 }
                ],
                outdoor: [
                    { type: 'weather', title: 'Meteo Avverso', message: 'Prevista pioggia. Suggerisco alternative al coperto?', probability: 0.35 },
                    { type: 'temperature', title: 'Caldo Eccessivo', message: 'Temperature elevate. Luoghi con aria condizionata?', probability: 0.20 }
                ],
                restaurant: [
                    { type: 'full', title: 'Tutto Esaurito', message: 'Ristorante molto richiesto. Prenotazione o alternative?', probability: 0.25 },
                    { type: 'price', title: 'Budget', message: 'Potrebbe essere costoso. Alternative nella stessa zona?', probability: 0.15 }
                ]
            };

            // Determina categoria basata sul contesto
            let category = 'general';
            const context = (item.context || '').toLowerCase();
            
            if (context.includes('museo') || context.includes('galleria') || context.includes('palazzo')) category = 'museo';
            else if (context.includes('metro') || context.includes('bus') || context.includes('stazione')) category = 'trasporto';
            else if (context.includes('parco') || context.includes('giardini') || context.includes('passeggiata')) category = 'outdoor';
            else if (context.includes('ristorante') || context.includes('trattoria') || context.includes('osteria')) category = 'restaurant';

            if (triggers[category]) {
                // Simula eventi contestuali realistici
                const relevantTriggers = triggers[category];
                const randomTrigger = relevantTriggers[Math.floor(Math.random() * relevantTriggers.length)];
                
                // Attiva trigger basato su probabilità realistica
                const isActive = Math.random() < randomTrigger.probability;
                
                return {
                    active: isActive,
                    type: randomTrigger.type,
                    title: randomTrigger.title,
                    message: randomTrigger.message,
                    category: category
                };
            }

            return { active: false };
        }

        // Trigger del Compagno AI per evento contestuale
        window.triggerAICompanion = function(location, eventType) {
            console.log(`🚨 Trigger AI Companion: ${eventType} a ${location}`);
            
            // Apri modal del Compagno AI con contesto specifico
            const contextMessage = `⚠️ EVENTO RILEVATO: ${eventType.toUpperCase()}\n\nPosizione: ${location}\n\nIl tuo Compagno AI sta analizzando la situazione e preparando soluzioni alternative...`;
            
            // Passa al sistema Advanced Features con contesto
            localStorage.setItem('aiCompanionContext', JSON.stringify({
                trigger: true,
                eventType: eventType,
                location: location,
                timestamp: new Date().toISOString()
            }));
            
            // Apri il Compagno AI
            window.location.href = '/advanced-features?trigger=' + eventType + '&location=' + encodeURIComponent(location);
        };

        // Compagno AI per specifica location
        window.openAICompanionForLocation = function(location) {
            console.log(`🧠 Apertura Compagno AI per: ${location}`);
            
            localStorage.setItem('aiCompanionContext', JSON.stringify({
                trigger: false,
                location: location,
                mode: 'exploration',
                timestamp: new Date().toISOString()
            }));
            
            window.location.href = '/advanced-features?location=' + encodeURIComponent(location);
        };

        // Compagno AI generico
        window.openAICompanion = function() {
            console.log(`🧠 Apertura Compagno AI generico`);
            window.location.href = '/advanced-features';
        };
        
        // Carica il profilo utente all'avvio
        loadUserProfile();
        
        // Funzione per caricare il profilo utente completo
        async function loadUserProfile() {
            try {
                const response = await fetch('/get_profile');
                if (response.ok) {
                    const data = await response.json();
                    updateUserName(data);
                }
            } catch (error) {
                console.log('Profilo utente non disponibile');
            }
        }
        
        // Aggiorna il nome utente nell'interfaccia
        function updateUserName(profileData) {
            const userNameElement = document.getElementById('user-name');
            if (userNameElement && profileData) {
                let userName = 'Viaggiatore';
                
                if (profileData.name && profileData.name !== 'Viaggiatore') {
                    userName = profileData.name;
                } else if (profileData.profile && profileData.profile.name && profileData.profile.name !== 'Viaggiatore') {
                    userName = profileData.profile.name;
                }
                
                userNameElement.textContent = userName;
            }
        }

    });
